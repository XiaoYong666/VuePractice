<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车案例</title>
    <link href="/css/weuix.min.css" rel="stylesheet">
    <link href="/html/购物车/index.css" rel="stylesheet">
    <!--此处也可以引入CDN-->
    <script src="/js/zepto.min.js"></script>
    <script src="/js/zepto.weui.min.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <!-- 商品列表展示 -->
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" @click="allCheck">全选</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td><input type="checkbox" @click="handleCheckChoose(index)" v-model="checkAll">{{index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button 
                            @click="handleReduce(index)" 
                            :disabled="item.count===1">-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价:￥{{totalPrice}}</div>
        </template>

        <div v-else>购物车为空</div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="index.js"></script>

</body>

</html>
