<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的学习</title>
    <link href="/css/weuix.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!--此处也可以引入CDN-->
    <script src="/js/zepto.min.js"></script>
    <script src="/js/zepto.weui.min.js"></script>
</head>
<body>
    <div id="app">
        <my-component name="澎湖湾" birth-time="1997-06-06" :number="1"></my-component>
    </div>

        <script src="/js/vue.js"></script>
<script>
 

Vue.component('my-component',{
   props: ['name','birth-time','number'],
   template:'<p>我叫：{{name}} 我出生于:{{birthTime}} 检测number的类型 {{number}}</p>',
   created:function() {
       console.log('在created钩子函数中被调用')
       console.log('我叫：',this.name);
       console.log('我出生于:',this.birthTime);
       console.log('检测到number的类型为：',typeof this.number);
   }
})

var app=new Vue({
    el:'#app'
 
})
</script>

</body>
</html>
